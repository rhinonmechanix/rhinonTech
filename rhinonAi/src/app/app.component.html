<div class="flex flex-col h-screen dark">
  <!-- Header -->
  <header class="bg-gray-900 p-4">
    <h1 class="text-white text-2xl">Messenger</h1>
  </header>

  <!-- Chat area -->
  <div class="flex-grow bg-gray-800 p-4 overflow-auto" #chatArea>
    <div *ngFor="let message of messages" class="border border-gray-700 p-2 rounded-lg mb-4">
      <p class="text-gray-200">{{ message }}</p>
    </div>
  </div>

  <!-- Input area -->
  <div class="bg-gray-900 p-4">
    <form (ngSubmit)="submitMessage()" class="flex">
      <input type="text" placeholder="Type your message..." class="border border-gray-700 p-2 rounded-lg w-full text-white bg-gray-800 dark:bg-gray-700" name="message" [(ngModel)]="messageText">
      <button type="submit" class="ml-2 p-2 bg-blue-500 text-white rounded-lg transition-colors duration-200 dark:bg-gray-700">
        Send
      </button>
    </form>
  </div>
</div>
